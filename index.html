<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css//theme.css">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>

<body class="theme-one">

    <main id="contents">

        <div id="calculator-container">
            <div id="calculator-header">
                <h1 id="title">
                    calc
                </h1>
                <div id="themeMenuContainer">
                    <p id="theme-text">THEME</p>
                    <div id="theme-selector">
                        <div id="theme-indicator">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div id="selector">
                            <p data-theme="theme-one" class="selector-indicator selected"></p>
                            <p data-theme="theme-two" class="selector-indicator"></p>
                            <p data-theme="theme-three" class="selector-indicator"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="screen">
                <p id="screen-text"></p>
            </div>
            <div id="calculator-keys">
                <span class="keys" data-key="7">7</span>
                <span class="keys" data-key="8">8</span>
                <span class="keys" data-key="9">9</span>
                <span class="delete-btn" data-key="delete"> DEL</span>
                <span class="keys" data-key="4">4</span>
                <span class="keys" data-key="5">5</span>
                <span class="keys" data-key="6">6</span>
                <span class="keys" data-key="+">+</span>
                <span class="keys" data-key="1">1</span>
                <span class="keys" data-key="2">2</span>
                <span class="keys" data-key="3">3</span>
                <span class="keys" data-key="-">-</span>
                <span class="keys" data-key="."> . </span>
                <span class="keys" data-key="0"> 0 </span>
                <span class="keys" data-key="/"> / </span>
                <span class="keys" data-key="*"> x </span>
                <span class="reset-btn" data-key="reset">RESET</span>
                <span class="equal-btn" data-key="equal"> = </span>
            </div>
        </div>
    </main>


    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank">Frontend
                Mentor</a>. Coded by
            <a href="https://www.frontendmentor.io/profile/assadi-dev">Assadi Halifa</a>.
        </div>
    </footer>
    <script src="./public/js/theme.js"></script>
    <script src="./public/js/calculator.js"></script>
</body>

</html>
